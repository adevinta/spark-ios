name: Spark
include:
  - SparkShared.yml

targetTemplates:
  KleinanzeigenBrandConfiguration:
    templateAttributes:
      brand_name: Kleinanzeigen

targets:
  KleinanzeigenSpark:
    settings:
      base:
        BRAND_NAME: Kleinanzeigen
    preBuildScripts:
      - path: scripts/swiftgen.sh
        name: SwiftGen
    templates:
      - Framework
      - KleinanzeigenBrandConfiguration

  KleinanzeigenSparkTests:
    templates:
      - FrameworkTests
      - KleinanzeigenBrandConfiguration

  KleinanzeigenSparkDemo:
    templates:
      - FrameworkDemo
      - KleinanzeigenBrandConfiguration
