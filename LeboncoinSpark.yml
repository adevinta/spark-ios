name: Spark
include:
  - SparkShared.yml

targetTemplates:
  LeboncoinBrandConfiguration:
    templateAttributes:
      brand_name: Leboncoin

targets:
  LeboncoinSpark:
    settings:
      base:
        BRAND_NAME: Leboncoin
    preBuildScripts:
      - path: scripts/swiftgen.sh
        name: SwiftGen
    templates:
      - Framework
      - LeboncoinBrandConfiguration

  LeboncoinSparkTests:
    templates:
      - FrameworkTests
      - LeboncoinBrandConfiguration

  LeboncoinSparkDemo:
    templates:
      - FrameworkDemo
      - LeboncoinBrandConfiguration
