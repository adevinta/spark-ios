name: Spark
include:
  - spark-core.yml

packages:
  SparkCommon:
    url: https://github.com/adevinta/spark-ios-common
    branch: main
  SparkTheming:
    url: https://github.com/adevinta/spark-ios-theming
    branch: main

targetTemplates:
  SparkCoreUnitTestsTemplate:
    type: bundle.unit-test
    platform: iOS
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "com.adevinta.spark.core.unit-tests"
        SUPPORTED_PLATFORMS: "iphoneos iphonesimulator"
        SUPPORTS_MACCATALYST: NO
        SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD: NO
    sources:
      - path: ../core/Unit-tests
        excludes:
        - "**/*SnapshotTest*.swift"
      - path: ../core/Sources
        includes:
        - "**/*Tests.swift"
        excludes:
        - "**/*SnapshotTest*.swift"
      - path: ../spark/Sources/Resources
        excludes:
        - "**/*Tests*.swift"

    dependencies:
      - target: SparkCore
      - package: SparkCommon
        product: SparkCommonTesting
      - package: SparkTheming
        product: SparkThemingTesting
      - package: SparkTheming
        product: SparkTheme

targets:
  SparkCoreUnitTests:
    templates:
      - SparkCoreUnitTestsTemplate

