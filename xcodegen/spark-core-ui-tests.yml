name: Spark
include:
  - spark-core.yml

targetTemplates:
  SparkCoreUiTestsTemplate:
    type: bundle.ui-test
    platform: iOS
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "com.adevinta.spark.core.ui-tests"
        SUPPORTED_PLATFORMS: "iphoneos iphonesimulator"
        SUPPORTS_MACCATALYST: NO
        SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD: NO
    sources:
      - path: ../core/Ui-tests
        excludes:
        - "**/*SnapshotTest*.swift"
      - path: ../core/Sources
        includes:
        - "**/*Tests.swift"
        excludes:
        - "**/*SnapshotTest*.swift"
      - path: ../spark/Sources/Resources
        excludes:
        - "**/*Tests*.swift"
      - path: ../spark/Sources/Theming
        excludes:
        - "**/*Tests*.swift"

    dependencies:
      - target: SparkCore

targets:
  SparkCoreUnitTests:
    templates:
      - SparkCoreUnitTestsTemplate

