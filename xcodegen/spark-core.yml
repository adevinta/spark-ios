name: Spark
include:
  - spark-shared.yml

packages:
  SparkCommon:
    url: https://github.com/adevinta/spark-ios-common
    branch: main
  SparkTheming:
    url: https://github.com/adevinta/spark-ios-theming
    branch: main

targetTemplates:
  SparkCoreTemplate:
    platform: iOS
    type: framework
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "com.adevinta.spark.core"
        BUILD_LIBRARY_FOR_DISTRIBUTION: YES
        SUPPORTED_PLATFORMS: "iphoneos iphonesimulator"
        SUPPORTS_MACCATALYST: NO
        SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD: NO
        PRODUCT_NAME: SparkCore
    info:
      path: ../core/Sources/Info.plist
    sources:
      - path: ../core/Sources
        excludes:
        - "**/*Tests.swift"
    dependencies:
      - package: SparkCommon
      - package: SparkTheming
    postCompileScripts:
      - script: ./scripts/swiftlint.sh
        name: SwiftLint