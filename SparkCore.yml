name: Spark
include:
  - SparkShared.yml

packages:
  SnapshotTesting:
    url: https://github.com/pointfreeco/swift-snapshot-testing
    from: 1.11.0
targetTemplates:
  SparkCoreTemplate:
    platform: iOS
    type: framework
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "com.adevinta.spark.core"
        BUILD_LIBRARY_FOR_DISTRIBUTION: YES
        SUPPORTED_PLATFORMS: "iphoneos iphonesimulator"
        SUPPORTS_MACCATALYST: NO
        SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD: NO
        PRODUCT_NAME: SparkCore
    info:
      path: core/Sources/Info.plist
    sources:
      - path: core/Sources
        excludes:
        - "**/*Tests.swift"
    scheme:
      environmentVariables:
        - variable: SNAPSHOT_REFERENCE_DIR
          value: "$(SRCROOT)/spark-ios-snapshots"
          isEnabled: true
      testTargets:
        - name: SparkCoreTests
      gatherCoverageData: true

  SparkCoreTestsTemplate:
    type: bundle.unit-test
    platform: iOS
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "com.adevinta.spark.core.tests"
        SUPPORTED_PLATFORMS: "iphoneos iphonesimulator"
        SUPPORTS_MACCATALYST: NO
        SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD: NO
    info:
      path: core/Unit-tests/Info.plist
    sources:
      - path: core/Unit-tests
      - path: core/Sources
        includes: # includes some files from theme folder
        - "**/*Tests.swift"

    dependencies:
      - target: SparkCore
      - target: Spark
      - package: SnapshotTesting

  SparkCoreDemoTemplate:
    type: application
    platform: iOS
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: "com.adevinta.spark.core.demo"
        SUPPORTED_PLATFORMS: "iphoneos iphonesimulator"
        SUPPORTS_MACCATALYST: NO
        SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD: NO
    info:
      path: core/Demo/Info.plist
      properties:
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
          UISceneConfigurations: {}
    sources:
      - path: core/Demo
      - path: spark/Sources/Resources
        excludes:
        - "Generated/"
      - path: spark/Sources/Theming
        excludes:
        - "**/*Tests.swift"
    dependencies:
      - target: SparkCore
      - target: Spark

targets:
  SparkCore:
    templates:
      - SparkCoreTemplate

  SparkCoreTests:
    templates:
      - SparkCoreTestsTemplate

  SparkCoreDemo:
    templates:
      - SparkCoreDemoTemplate
