input_dir: ${PROJECT_DIR}/spark/Sources/Resources
output_dir: ${PROJECT_DIR}/spark/Sources/Resources/Generated

xcassets:
  - inputs: Colors.xcassets
    outputs:
      - templateName: swift5
        output: Colors+Generated.swift
        params:
          enumName: SparkColorAsset
          publicAccess: true

xcassets:
  - inputs: Iconography.xcassets
    outputs:
      - templateName: swift5
        output: Icons+Generated.swift
        params:
          enumName: SparkIconAsset
          publicAccess: true
