input_dir: ${PROJECT_DIR}/brands/${BRAND_NAME}/
output_dir: ${PROJECT_DIR}/brands/${BRAND_NAME}/Generated

xcassets:
  - inputs: Colors.xcassets
    outputs:
      - templateName: swift5
        output: Colors+Generated.swift
        params:
          enumName: SparkColorAsset
          publicAccess: true
  - inputs: Images.xcassets
    outputs:
      - templateName: swift5
        output: Images+Generated.swift
        params:
          enumName: SparkImageAsset
          publicAccess: true
